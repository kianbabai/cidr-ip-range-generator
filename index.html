<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIDR ip range generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>CIDR ip range generator</h1>
        <section class="container">
            <div class="half">
                <textarea name="cidr_ip" id="cidr_ip" cols="30" rows="10"></textarea>
                <input id="cidr_ip_btn" type="button" value="Generate">
            </div>
            <div class="half">
                <textarea name="cidr_ip_output" id="cidr_ip_output" cols="30" rows="10"></textarea>
                <input id="cidr_output_ip_btn" type="button" value="Copy">
            </div>
        </section>
        <script src="main.js" defer></script>
    </main>
</body>

</html>
